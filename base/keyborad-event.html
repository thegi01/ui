<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Keyboard Event</title>
	<script type="text/javascript" src="keyboard-event.js"></script>
	<style>
		h3 {margin: 30px 0 0; padding:10px 0; border-top: solid 1px #ccc;}
	</style>
</head>
<body>
	
	<!-- Keyboard Event -->

	<!-- Get Keyboard Event Value -->
	<div id="wrap-keyboardEvent">
		<h3>Get Keyboard Event Value</h3>
		<input type="text" name="" id="" class="input">
		<div class="output-key"></div>
		<div class="tbl-output">
			<table>
				<thead>
					<tr> <th>분류</th><th>keydown</th> <th>keypress</th> <th>keyup</th> </tr>
				</thead>
				<tbody>
					<tr class="keycode">
						<th>keycode</th>
						<td class="down"></td>
						<td class="press"></td>
						<td class="up"></td>
					</tr>
					<tr class="which">
						<th>which</th>
						<td class="down"></td>
						<td class="press"></td>
						<td class="up"></td>
					</tr>
					<tr class="charcode">
						<th>charcode</th>
						<td class="down"></td>
						<td class="press"></td>
						<td class="up"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</body>
</html>
